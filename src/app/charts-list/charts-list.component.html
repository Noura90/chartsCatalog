<div class="mt-3 ui container">

  <div class="row"
    style="margin-top: 20px; padding-bottom: 10px; padding-top: 10px; border-bottom: 1px solid lightgrey;">
    <div class="col-4" style="padding-left: 5px !important;">
      <button class="ui primary basic button">
        <i class="align justify icon" style="padding-left: 7px;"></i>
      </button>
    </div>
    <div class="col-8" style="padding-left: 8px !important;">
      <div class="ui buttons">
        <button class="ui button">
          <i class="minus icon" style="padding-left: 7px;"></i>
        </button>
        <div class="or" data-text="ou"></div>
        <button class="ui primary button">
          <i class="plus icon" style="padding-left: 7px;"></i>
        </button>
      </div>
    </div>



  </div>


  <div class="ui relaxed divided list" style="margin-top: 40px;">
    <div class="item mb-2" *ngFor="let chart of charts" [routerLink]="['/charts', chart.type]" style="cursor: pointer;">

      <input type="checkbox" *ngIf="deleteFlag" style="float: left; margin-top: 10px; margin-right: 5px;">
      <i [ngClass]=" chart.type === 'pie'? 'chart pie large icon' : 'chart line large icon'" style="color:white"
        *ngIf="!deleteFlag"></i>
      <div class="content">
        <a class="header" style="color: white !important;"> {{ chart.titleMin }}</a>
        <div class="description" style="color: lightgrey;">{{ chart.createdOn | date }}</div>
      </div>

    </div>
  </div>

</div>
