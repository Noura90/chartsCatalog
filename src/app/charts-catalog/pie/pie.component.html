<div class="col-12">
    <h2>{{ title }}</h2>
    <h2>{{ subtitle }}</h2>
    <dx-pie-chart
        id="pie"
        palette="bright"
        [dataSource]="datasource">
        <dxi-series
            argumentField="origin"
            valueField="value">
            <dxo-label [visible]="true">
                <dxo-connector
                    [visible]="true"
                    [width]="1"></dxo-connector>
            </dxo-label>
        </dxi-series>
        <dxo-export [enabled]="true"></dxo-export>
    </dx-pie-chart>
</div>
